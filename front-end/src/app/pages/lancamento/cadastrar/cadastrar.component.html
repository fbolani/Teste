<div class="row mt-5">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <div class="card text-center">
      <div class="card-header">
        Cadastrar Lançamento
      </div>
      <div class="card-body">

        <div class="form-row justify-content-center">
          <div class="form-group col-sm-3">
            <label for="dataHora">Data/Hora</label>
            <input type="text" class="form-control" id="dataHora" placeholder="Data/Hora" [(ngModel)]="data" mask="00/00/0000 00:00:00">
          </div>
          <div class="form-group  col-sm-3">
            <label for="valor">Valor</label>
            <input type="text" class="form-control" id="valor" placeholder="Valor" [(ngModel)]="valor" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }">
          </div>
          <div class="form-group col-sm-3">
            <label for="tipo">Tipo</label>
            <select class="form-control" id="tipo" [(ngModel)]="tipo">
              <option value="1">Débito</option>
              <option value="2">Crédito</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-success" (click)="onSalvar()">Salvar</button>

      </div>
    </div>
    <br/>
  </div>
  <div class="col-sm-1"></div>

</div>
