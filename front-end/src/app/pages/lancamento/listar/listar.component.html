<div class="row mt-5">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <div class="card text-center">
      <div class="card-header">
        <button type="submit" class="btn btn-secondary btn-sm float-left" (click)="onAdicionar()">Novo</button>
        Lançamentos
      </div>
      <div class="card-body">
        <span *ngIf="!lancamentos">Não há lançamentos para serem exibidos</span>
        <table class="table" *ngIf="lancamentos?.length > 0">
          <thead class="thead-dark">
            <tr>
              <th>Id</th>
              <th>Data Hora</th>
              <th>Valor</th>
              <th>Tipo</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of lancamentos; let i = index">
              <th>{{item.id}}</th>
              <td>{{formatarDataHora(item.dataHora)}}</td>
              <td>{{formatarValorParaReal(item.valor)}}</td>
              <td>{{formatarTipo(item.tipo)}}</td>
              <td>{{formatarStatus(item.status)}}</td>
              <td>
                <i *ngIf="!item.status" class="fa fa-trash" aria-hidden="true" (click)="onRemoveClick(item.id)" style="cursor: pointer;"></i>
                <i *ngIf="!item.status" class="ml-2 fa fa-cog" aria-hidden="true" (click)="onEditClick(item.id)" style="cursor: pointer;"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
