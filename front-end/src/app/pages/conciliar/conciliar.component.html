<div class="row mt-5">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <div class="card text-center">
      <div class="card-header">
        Conciliar
      </div>
      <div class="card-body">
        <span *ngIf="lancamentos?.length < 1">Não há lançamentos para serem conciliados</span>
        <table class="table" *ngIf="lancamentos?.length > 0">
          <thead class="thead-dark">
            <tr>
              <th>Id</th>
              <th>Data Hora</th>
              <th>Valor</th>
              <th>Tipo</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of lancamentos; let i = index">
              <th>{{item.id}}</th>
              <td>{{formatarDataHora(item.dataHora)}}</td>
              <td>{{formatarValorParaReal(item.valor)}}</td>
              <td>{{formatarTipo(item.tipo)}}</td>
              <td>{{formatarStatus(item.status)}}</td>
            </tr>
          </tbody>
        </table>
        <br />
        <button *ngIf="lancamentos?.length > 0" type="button" class="btn btn-success" (click)="onConciliarClick()">Conciliar</button>
      </div>
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
